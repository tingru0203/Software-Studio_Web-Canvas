<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Web Canvas</title>
        <link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
			integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
			crossorigin="anonymous"
		/>
        <link rel="stylesheet" type="text/css" href="canvas.css">
        <script src="http://code.jquery.com/jquery-3.3.1.js" type="text/javascript"></script>
        <script src="canvas.js"></script>
    </head>  
  
    <body onload="init();">
    <div class="container">
        <p id="title" class = "row justify-content-center">Web Canvas</p>
        <div class="row align-items-center">
            <div id="left" class="col">
                <canvas id="canvas" width="500" height="400" onmousedown="start(event);" onmousemove="draw(event);" onmouseup="end()">
                </canvas>
            </div>
            <div id="right" class="col">
                <table>
                    <tr class="row">
                        <!-- size -->
                        <td><input oninput="Size();" type="range" min="1" max="100" value="50" class="slider" id="myRange"></td>
                        <td><input oninput="penColor();" type="color" name="pen" value="#000000" id="myColor"></td>
                    </tr>
                    <tr class="row">
                        <td onmousedown="pen();" type="button" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil-fill" viewBox="0 0 16 16">
                                <path d="M12.854.146a.5.5 0 0 0-.707 0L10.5 1.793 14.207 5.5l1.647-1.646a.5.5 0 0 0 0-.708l-3-3zm.646 6.061L9.793 2.5 3.293 9H3.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.207l6.5-6.5zm-7.468 7.468A.5.5 0 0 1 6 13.5V13h-.5a.5.5 0 0 1-.5-.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.5-.5V10h-.5a.499.499 0 0 1-.175-.032l-.179.178a.5.5 0 0 0-.11.168l-2 5a.5.5 0 0 0 .65.65l5-2a.5.5 0 0 0 .168-.11l.178-.178z"/>
                            </svg>
                            pen
                        </td>
                        <td onmousedown="eraser();" type="button" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eraser-fill" viewBox="0 0 16 16">
                                <path d="M8.086 2.207a2 2 0 0 1 2.828 0l3.879 3.879a2 2 0 0 1 0 2.828l-5.5 5.5A2 2 0 0 1 7.879 15H5.12a2 2 0 0 1-1.414-.586l-2.5-2.5a2 2 0 0 1 0-2.828l6.879-6.879zm.66 11.34L3.453 8.254 1.914 9.793a1 1 0 0 0 0 1.414l2.5 2.5a1 1 0 0 0 .707.293H7.88a1 1 0 0 0 .707-.293l.16-.16z"/>
                            </svg>
                            eraser
                        </td>
                    </tr>
                    <tr class="row">
                        <td onmousedown="text();" type="button" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-chat-left-text-fill" viewBox="0 0 16 16">
                                <path d="M0 2a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H4.414a1 1 0 0 0-.707.293L.854 15.146A.5.5 0 0 1 0 14.793V2zm3.5 1a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h9a.5.5 0 0 0 0-1h-9zm0 2.5a.5.5 0 0 0 0 1h5a.5.5 0 0 0 0-1h-5z"/>
                            </svg>
                            text
                        </td>
                        <td>
                            <select id="font-style">
                                <option>Arial</option>
                                <option>fantasy</option>
                                <option>monospace</option>
                                <option>serif</option>
                                <option>標楷體</option>
                                <option>新細明體</option>
                            </select>
                        </td>
                        <td>
                            <select id="font-size">
                                <option>16</option>
                                <option>20</option>
                                <option>24</option>
                            </select>
                        </td>
                    </tr>
                    <tr class="row">
                        <td><input onclick="rectangle();" type="button" value="rectangle" class="btn"></td>
                        <td><input onclick="circle();" type="button" value="circle" class="btn"></td>
                        <td><input onclick="triangle();" type="button" value="triangle" class="btn"></td>
                    </tr>
                    <tr class="row">
                        <td><input onclick="undo();" type="button" value="undo" class="btn" id="undo"></td>
                        <td><input onclick="redo();" type="button" value="redo" class="btn" id="redo"></td>
                        <td><input onclick="Clean();" type="button" value="reset" class="btn"></td>
                    </tr>
                    <tr class="row">
                        <td>
                            <a onclick="Download(this);" href="#" download="img" class="btn" id="save">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
                                    <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                    <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"/>
                                </svg>
                                download
                            </a>
                        </td>
                        <td>
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-upload" viewBox="0 0 16 16">
                                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"/>
                                <path d="M7.646 1.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1-.708.708L8.5 2.707V11.5a.5.5 0 0 1-1 0V2.707L5.354 4.854a.5.5 0 1 1-.708-.708l3-3z"/>
                            </svg>
                            <input onchange="Upload(this);" class="btn" id="upload" accept="image/*" type="file" value="upload">
                        </td>
                    </tr>
                    <tr>
                        <td onmousedown="rainbow();" type="button" class="btn">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-rainbow" viewBox="0 0 16 16">
                                <path d="M8 4.5a7 7 0 0 0-7 7 .5.5 0 0 1-1 0 8 8 0 1 1 16 0 .5.5 0 0 1-1 0 7 7 0 0 0-7-7zm0 2a5 5 0 0 0-5 5 .5.5 0 0 1-1 0 6 6 0 1 1 12 0 .5.5 0 0 1-1 0 5 5 0 0 0-5-5zm0 2a3 3 0 0 0-3 3 .5.5 0 0 1-1 0 4 4 0 1 1 8 0 .5.5 0 0 1-1 0 3 3 0 0 0-3-3zm0 2a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 4 0 .5.5 0 0 1-1 0 1 1 0 0 0-1-1z"/>
                            </svg>
                            rainbow
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    </body>  
</html>
